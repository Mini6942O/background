<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini's Cool Roadblox Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .ui-box {
      background-color: #2c2c2c;
      border: 4px solid #00aaff;
      border-radius: 12px;
      padding: 40px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #00aaff55;
    }
    .ui-box h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .play-button {
      padding: 10px 25px;
      font-size: 16px;
      color: white;
      background-color: #00aaff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .play-button:hover {
      background-color: #0088cc;
    }
    #video-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="ui-box" id="menu">
    <h1>Mini's Cool Roadblox Game</h1>
    <button class="play-button" onclick="playVideo()">Play</button>
  </div>

  <div id="video-container">
    <video id="rickroll" autoplay controls>
      <source src="https://dn720407.ca.archive.org/0/items/rick-roll/Rick%20Roll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playVideo() {
      document.getElementById("menu").style.display = "none";
      const container = document.getElementById("video-container");
      const video = document.getElementById("rickroll");
      container.style.display = "flex";
      video.play();
    }
  </script>
</body>
</html>
